<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather</title>
  </head>
  <body>
    <div class="app-container">
      <div class="weather-container">
        <div class="title-container"></div>
        <div class="current-container"></div>
        <div class="current-details"></div>
        <div class="forecast-container">
          <div class="day one"></div>
          <div class="day two"></div>
          <div class="day three"></div>
          <div class="day four"></div>
          <div class="day five"></div>
        </div>
      </div>
      <div class="search-container">
        <input
          type="text"
          id="search"
          name="search"
          placeholder="Enter a city!"
        />
        <button id="search-button">Get the weather!</button>
      </div>
    </div>
  </body>
</html>
